<app-navigation> </app-navigation>
<div class="content">
  <div class="page-content">
    <h1> LOGIN to your account </h1>
    <form class="form-signup" (submit)="handleSubmit()">

      <label for="username"> Email </label>
      <input id='username' type="text" class="form-control" placeholder="Email address" required autoFocus
        (change)="handleUsernameChange($event)" />

      <label for="password"> Password </label>
      <input type="password" id='password' class="form-control" placeholder="Password" required
        (change)="handlePasswordChange($event)" />

      <label class="checkbox"> <input type="checkbox" value="remember-me" (change)="handleRememberMeClick()" /> &nbsp;
        Remember me </label>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

</div>
